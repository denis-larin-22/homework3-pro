<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <main class="main">
        <h1 class="main__h1">Homework 3</h1>
    </main>

    <script>
        let age = +prompt('Введите свой возраст: ');

        if (age >= 0) {
            if (age == 1 || age == 21 || age == 31 || age == 41 || age == 51 || age == 61 || age == 71 || age == 81 || age == 91) {
                alert(`Ваш возраст: ${age} год`);
            } else if (2 <= age && age <= 4 || 22 <= age && age <= 24 || 32 <= age && age <= 34 || 42 <= age && age <= 44 || 52 <= age && age <= 54 || 62 <= age && age <= 64 || 72 <= age && age <= 74 || 82 <= age && age <= 84 || 92 <= age && age <= 94) {
                alert(`Ваш возраст: ${age} года`);
            } else {
                alert(`Ваш возраст: ${age} лет`);
            }
        } else {
            alert('Введённое значение не является числом \nВведите пожалуйста число!');
        }
    </script>
</body>

</html>
