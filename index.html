<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <main class="main">
        <h1 class="main__h1">Homework 3</h1>
    </main>

    <script>
        let age = +prompt('Введите свой возраст: ');
        let i = age % 10;
        let j = age % 100;

        if (!isNaN(age)) {
            if (j >= 11 && j <= 19) {
                alert(`Ваш возраст: ${age} лет`);
            } else if (i == 1) {
                alert(`Ваш возраст: ${age} год`);
            } else if (i >= 2 && i <= 4) {
                alert(`Ваш возраст: ${age} года`);
            } else if (age == 0 || age >= 5 && age <= 20) {
                alert(`Ваш возраст: ${age} лет`);
            } else {
                alert(`Ваш возраст: ${age} лет`);
            }
        } else {
            alert('Введённое значение не является числом \nВведите пожалуйста число!');
        }

        if (age > 100) {
            alert(`Вам больше ста лет? Неплохо!`);
        }
    </script>
</body>

</html>
